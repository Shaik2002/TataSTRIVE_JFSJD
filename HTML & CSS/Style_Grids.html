<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        min-height: 100vh;
    }
    .left-half {
        width: 50%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
        padding: 20px;
    }

    .right-half {
        width: 50%;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: repeat(5, 1fr);
        gap: 10px;
        padding: 20px;
    }
    .left-item {
        padding: 15px;
        text-align: center;
        font-size: 18px;
        border-radius: 10px;
    }
    .right-item {
        padding: 15px;
        text-align: center;
        font-size: 18px;
        border-radius: 10px;
    }
    .one { background-color: #66bb6a }
    .two { background-color: #388e3c }
    .three { background-color: #2c6e2f }
    .four { background-color: #1b5e20 }
    .five { background-color: #81c784 }
    .six { background-color: #4caf50 }
    .seven { background-color: #388e3c }
    .eight { background-color: #2c6e2f }
    .nine { background-color: #66bb6a }
    .ten { background-color: #66bb6a }
    .eleven { background-color: #388e3c }
    .twelve { background-color: #2c6e2f }
  </style>
  <meta charset="UTF-8">
  <title>Grid Layout</title>
</head>
<body>
<div class="left-half">
  <div class="left-item one">Column 1</div>
  <div class="left-item two">Column 2</div>
  <div class="left-item three">Column 3</div>
  <div class="left-item four">Column 4</div>
  <div class="left-item five">Column 5</div>
  <div class="left-item six">Column 6</div>
  <div class="left-item seven">Column 7</div>
  <div class="left-item eight">Column 8</div>
  <div class="left-item nine">Column 9</div>
  <div class="left-item ten">Column 10</div>
  <div class="left-item eleven">Column 11</div>
  <div class="left-item twelve">Column 12</div>
</div>
<div class="right-half">
  <div class="right-item five">Row 1</div>
  <div class="right-item six">Row 2</div>
  <div class="right-item seven">Row 3</div>
  <div class="right-item eight">Row 4</div>
  <div class="right-item nine">Row 5</div>
</div>
</body>
</html>
