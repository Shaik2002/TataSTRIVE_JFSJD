<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<form>
    <h2>Signup</h2>

    <label>Email</label>
    <input type="email" id="email" name="email" placeholder="someone@example.com" required>

    <label>Password</label>
    <input type="password" id="password" name="password" placeholder="A-Z,a-z,0-9,!@#$%&*" required>

    <label>Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="A-Z,a-z,0-9,!@#$%&*" required>

    <label>Date of Birth</label>
    <input type="date" id="dob" name="dob">

    <label>Gender</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label>Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="0123456789" required>

    <button type="submit">Sign up</button>
        <p>Already have an account? <a href="LoginForm.html">Login here</a></p>
</form>
</body>
</html>
