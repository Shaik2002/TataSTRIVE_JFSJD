<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<form>
    <h2>Login</h2>

  <label>Username or Email</label>
  <input type="text" id="username" name="username" placeholder="someone@example.com" required>

  <label>Password</label>
  <input type="password" id="password" name="password" placeholder="A-Z,a-z,0-9,!@#$%&*" required>

  <button>Login</button>
</form>
</body>
</html>
