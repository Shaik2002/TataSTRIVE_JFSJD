<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
</head>
<body>
<form>
    <h2 align="center">Sign Up Form</h2>

    <label>Enter Your First Name</label><br>
    <input type="text" name="fname" placeholder="First Name : Shaik" required><br><br>

    <label>Enter Your Last Name</label><br>
    <input type="text" name="lname" placeholder="Last Name : Ibrahim" required><br><br>

    <label>Enter Your Email ID</label><br>
    <input type="email" name="email" placeholder="Email : Someone@example.com" required><br><br>

    <label>Create Password</label><br>
    <input type="password" name="password" placeholder="Create Password" required><br><br>

    <label>Confirm Password</label><br>
    <input type="password" name="password" placeholder="Confirm Password" required><br><br>

    <label>Date of Birth</label><br>
    <input type="date" value="dob" required><br><br>

    <label>Phone Number</label><br>
    <input type="tel" name="phone" placeholder="0123456789" required><br><br>

    <label>Gender</label><br>
    <input type="radio" name="gender" value="male" required><label>Male</label>
    <input type="radio" name="gender" value="female" required><label>Female</label>
    <input type="radio" name="gender" value="others" required><label>Others</label><br><br>

    <button>Sign Up</button>

</form>
</body>
</html>
