    <title>DOM Basics</title>

    document.getElementById("heading").innerText="Welcome to JavaScript Class"
    }

    function userid(){
    document.getElementById("name").innerText="Your User Id is shaikibrahim.02"
    }

    function suggestion(){
    let s = document.createElement("p")
    s.innerText="shaik.ibrahim02, shaik02.ibrahim, ibrahim.02shaik, ibrahimshaik.02"
    document.getElementById("newid").appendChild(s);
    }

    document.querySelector(".button1").style.backgroundColor="#D1C0E7";
    document.querySelector(".button2").style.backgroundColor="#D1C0E7";
    document.querySelector(".button3").style.backgroundColor="#D1C0E7";
</script>
</body>
</html>
